run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - test_vaults
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_gen\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/substantialcattle5/sietch
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0.8
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 120
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
  gosec:
    excludes:
      - G404 # Use of weak random number generator
    config:
      G301: "0600"
      G302: "0600"
      G306: "0644"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - misspell
    - lll
    - unparam
    - nakedret
    - prealloc
    - gocritic
    - gocyclo
    - dupl
    - goconst
    - gosec
    - unconvert
    - gofumpt
    - whitespace
    - gci
    - nolintlint
    - exportloopref
    - sqlclosecheck
    - bodyclose
    - noctx
    - rowserrcheck
  disable:
    # Deprecated linters
    - interfacer
    - maligned
    - scopelint
    - structcheck
    - varcheck
    - deadcode
    - golint
    - wsl
    - godot

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - lll
        - unparam
        - goconst
    # Exclude known linters from partially hard-to-fix issues
    - path: internal/p2p/
      linters:
        - gosec
    # Exclude shadow checking on the variable named err
    - text: "shadow: declaration of \"err\""
      linters:
        - govet
    # Exclude linting of autogenerated files
    - path: \.pb\.go
      linters:
        - gofmt
        - goimports
        - golint
    # Ignore long lines in go generate comments
    - source: "^//go:generate "
      linters:
        - lll
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
